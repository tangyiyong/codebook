					个人信息
					</h3>
				</div>
				<div class="panel-body">
					<div class="form-group">
						<label for="a">TUNA号</label>
						<input type="text" class="form-control" readonly="readonly" value="${user_.id!}" id="a">
					</div>
					<div class="form-group">
						<label for="b">用户名</label>
						<input type="text" class="form-control" readonly="readonly" value="${user_.uname!}" id="b">
					</div>
					<div class="form-group">
						<label for="myemail">邮箱</label>
						<input type="email" class="form-control" id="myemail">
					</div>
					<div class="form-group">
						<label for="myhome">个人网站</label>
						<input type="text" class="form-control" id="myhome">
						<span class="tips">正确格式http|ftp|https开头</span>
					</div>
					<div class="form-group">
						<label for="mygitee">Gitee</label>
						<input type="text" class="form-control" id="mygitee">
					</div>
					<div class="form-group">
						<label for="mygithub">Github</label>
						<input type="text" class="form-control" id="mygithub">
					</div>
					<div class="form-group">
						<button class="button button1 savestting">保存个人信息</button>
					</div>
				</div>
			</div>

			<div class="col-md-6">
			<div class="panel panel-default">

					系统设置
					</h3>
				</div>
				<div class="panel-body">
					<div class="form-group">
						<label for="loginReminder">登入提醒</label>
						<select class="form-control select" id="loginReminder">
							<option value="0">不开启</option>
							<option value="1">开启</option>
						</select>
						<span class="tips">(需要在个人信息中设置邮箱)开启后每次登入将会收到邮件通知</span>
					</div>

					<div class="form-group">
						<label for="openshare">是否共享笔记</label>
						<select class="form-control select" id="openshare">
							<option value="0">否</option>
							<option value="1">是</option>
						</select>
						<span class="tips">共享后别人可以看到你的笔记</span>
					</div>

					<div class="form-group">
						<label for="allowdelete">允许删除操作</label>
						<select class="form-control select" id="allowdelete">
							<option value="0">不允许</option>
							<option value="1">允许</option>
						</select>
						<span class="tips">允许后你所有的笔记将可以被删除且不可恢复</span>
					</div>
					<div class="form-group">
						<button class="button button1 savesystemstting">保存系统设置</button>
					</div>
				</div>
			</div>
			</div>

					修改密码
					</h3>
					<span class="tips">微博用户可无视修改密码功能</span>
				</div>
				<div class="panel-body">
					<div class="form-group">
						<label for="oldpasscode">旧密码</label>
						<input type="password" class="form-control" id="oldpasscode">
					</div>
					<div class="form-group">
						<label for="newpasscode">新密码</label>
						<input type="password" class="form-control" id="newpasscode">
					</div>
					<div class="form-group">
						<button class="button button1 updatepasscode">修改密码</button>
					</div>
				</div>
			</div>
			</div>
			</div>
			
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">自定义主页背景</h3>
				</div>
				<div class="panel-body">
					<div class="form-group col-md-4">
						<a href="javascript:selectedubackground('cloth.png');"><img width="100%" height="80px" src="${request.contextPath}/static/bk/cloth.png"></a>
					</div>
					<div class="form-group col-md-4">
						<a href="javascript:selectedubackground('email-pattern.png');"><img width="100%" height="80px" src="${request.contextPath}/static/bk/email-pattern.png"></a>
					</div>
					<div class="form-group col-md-4">
						<a href="javascript:selectedubackground('prism-s.png');"><img width="100%" height="80px" src="${request.contextPath}/static/bk/prism-s.png"></a>
					</div>
					<div class="form-group">
						<button class="button button1 updatebackground">保存</button>
					</div>
				</div>
			</div>
