				<div class="form-group">

			<div class="hidecode">

					<p>输入您想创建的用户名(用户名只能是字母、数字、下划线组成长度保持在20以内)</p>
					<p>留下您的邮箱地址,我会发送邀请码到您的邮箱(大概几分钟内会收到邀请码邮件)</p>
					<input type="text" id="inu" class="form-control" placeholder="用户名" autocomplete="off" />
					<input type="email" id="ine" class="form-control" placeholder="邮箱地址" autocomplete="off" />
